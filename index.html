<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1 id="heading">Rock Paper Scissosrs</h1>
    </div>
    <div class="main">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="paper">
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png" alt="scissor">
            </div>
        </div>
        <div class="score">

            <div class="our_score">
                <p class="yourscore">0</p>

                <p>your score</p>
            </div>
            <div class="computer_score">
                <p class="compScore">0</p>
                <p>computer score</p>
            </div>
        </div>

        <div class="message">
            <P id="message" name="message">message</P>
        </div>

    </div>
    <footer>
        <div class="footer">
            <h3>all copyright reserved to ankur mauraya</h3>
        </div>
    </footer>
</body>
<script src="script.js">

</script>

</html>
